<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<title>Guess Number</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Text Editor</h1>
		</header>
		<main>
			<div class="btns-justify">
				<div class="btns type">
					<button class="btn btn-bold"><b>Bold</b></button>
					<button class="btn btn-italic"><i>Italic</i></button>
					<button class="btn btn-underline"><u>Underline</u></button>
				</div>
				<div class="btns formate">
					<button class="btn btn-left material-symbols-outlined">
						format_align_left
					</button>
					<button class="btn btn-center material-symbols-outlined">
						format_align_center
					</button>
					<button class="btn btn-right material-symbols-outlined">
						format_align_right
					</button>
					<button class="btn btn-justify material-symbols-outlined">
						format_align_justify
					</button>
				</div>
			</div>
			<hr />
			<div class="textarea-wrapper">
				<div class="input-wrapper">
					<h1>Input Area</h1>
					<textarea rows="12" placeholder="Write Here"> </textarea>
				</div>
				<div class="formated-wrapper">
					<h1>Formated Area</h1>
					<div class="formated"></div>
				</div>
			</div>

			<div>
				<p>press "ENTER" to send the msg</p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
